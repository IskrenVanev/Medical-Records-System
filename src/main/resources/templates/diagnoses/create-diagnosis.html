<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Diagnosis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h2>Create Diagnosis</h2>
    <form th:action="@{/view/diagnoses}" th:object="${diagnosis}" method="post" class="needs-validation" novalidate>
        <!-- Diagnosis Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Diagnosis Name</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Enter diagnosis name" required />
            <div class="invalid-feedback">
                Please provide a valid diagnosis name.
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Create</button>
        <a href="/view/diagnoses" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    // Bootstrap form validation
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
