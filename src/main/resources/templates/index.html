<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100%;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
<header th:replace="fragments :: header"></header>

<div class="container text-center">
    <h1 class="display-4 fw-bold" th:text="'Hello and Welcome to ' + ${welcome}"></h1>
    <img src="/doctors.jpg" alt="Doctors" class="mb-4 img-fluid rounded-circle">
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
