<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Visits by Patient</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #f4f4f4;
        }

        .nav-links {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .nav-links a {
            padding: 10px;
            margin-right: 10px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        .nav-links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Visits by Patient</h1>

    <!-- Navigation Links -->
    <div class="nav-links">
        <a class="nav-link" href="/view/reports">Go Back to Reports</a>
        <a class="nav-link" href="/">Go Home</a>
    </div>

    <!-- Table to display visits -->
    <table>
        <thead>
        <tr>
            <th>Patient Name</th>
            <th>Visit Date</th>
            <th>Doctor</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${visitsByPatient}">
            <td th:text="${entry[0]}"></td> <!-- Patient name -->
            <td th:text="${entry[1]}"></td> <!-- Visit date -->
            <td th:text="${entry[2]}"></td> <!-- Doctor name -->
        </tr>
        </tbody>
    </table>

    <!-- Message if no visits are found -->
    <p th:if="${#lists.size(visitsByPatient) == 0}">No visits found for any patient.</p>
</div>
</body>
</html>
