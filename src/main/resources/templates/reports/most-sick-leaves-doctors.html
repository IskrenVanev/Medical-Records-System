<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctors Who Issued the Most Sick Leaves</title>
    <style>
        .container {
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        .header {
            margin-bottom: 20px;
        }

        .header a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .header a:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .no-data {
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <a href="/view/reports">Back to Reports</a>
        <a href="/">Go Home</a>
    </div>

    <h1>Doctors Who Issued the Most Sick Leaves</h1>

    <div th:if="${doctors != null and !doctors.isEmpty()}">
        <table>
            <thead>
            <tr>
                <th>Doctor Name</th>
                <th>Total Sick Leaves</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${doctors}">
                <!-- Concatenate doctor id and name -->
                <td th:text="'ID: ' + ${entry.key.id} + ', Name: ' + ${entry.key.name}">Doctor Name</td>
                <td th:text="${entry.value}">0</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="no-data" th:if="${doctors == null || doctors.isEmpty()}">
        <p>No data available.</p>
    </div>
</div>
</body>
</html>
