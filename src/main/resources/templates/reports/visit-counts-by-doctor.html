<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Visit Counts by Doctor</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #f4f4f4;
        }

        .nav-links {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .nav-links a {
            padding: 10px;
            margin-right: 10px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        .nav-links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Number of Visits by Doctor</h1>

    <!-- Navigation Links -->
    <div class="nav-links">
        <a class="nav-link" href="/view/reports">Go Back to Reports</a>
        <a class="nav-link" href="/">Go Home</a>
    </div>

    <!-- Table to display visit counts -->
    <table>
        <thead>
        <tr>
            <th>Doctor</th>
            <th>Number of Visits</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${visitCounts}">
            <td th:text="${entry[0]}"></td> <!-- Doctor name -->
            <td th:text="${entry[1]}"></td> <!-- Visit count -->
        </tr>
        </tbody>
    </table>

    <!-- Message if no data -->
    <p th:if="${#lists.size(visitCounts) == 0}">No data available.</p>
</div>
</body>
</html>
